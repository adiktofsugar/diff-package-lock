# https://taskfile.dev

version: '3'

tasks:
  fix:
    cmds:
      - task: lint
        vars:
          fix: true
  lint:
    desc: Run linters
    vars:
      fix: '{{ default "" .fix}}'
    sources:
      - "**/*.ts"
      - "!node_modules/**"
    cmds:
      - biome check index.js lib{{if .fix}} --fix{{end}}