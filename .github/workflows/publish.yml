---
name: Publish npm package
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Generate changelog, tag, and commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          ./scripts/release.bash
      # There doesn't seem to be a way to cancel if the previous step fails in a
      #   a certain way. You could optionally trigger a job but then it
      #   might be in a different workspace or something
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          # NOTE: because we're using GITHUB_TOKEN, we can't trigger a new workflow
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
      # I can't put this in the actual .npmrc file because it stops normal npm install
      - run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish
          rm .npmrc
